<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text" name="pole">
        <button type="sumbit">pokaz</button>        
    </form>
    <div class="wynik"></div>
    <script>
        //odwołujemy sie do formularza
        const formularz = document.querySelector('form');
        //pobieramy div omklasie wynik
        const wynik = document.querySelector('.wynik');
       
       formularz.addEventListener('sumbit',(e)=> {
           //zatrzymujemy domyslne działąnie przeglądarki  na formularzu
           e.preventDefault();
           //odwołujemy sie do pola w formularzu
           const poleformularzu = document.querySelector('input[name="pole"] ').value;
           //wstrzymuje prace przeglądarki
           wynik.textContent = poleformularzu;
           console.log
        });
    </script>
</body>
</html>
