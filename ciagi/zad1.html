<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="imie" />
    <button>Sprawdź</button>
    <div></div>

    <script> 
    const sprawdzimie = function(wprowadzoneimie){
        const ostatnialitera = wprowadzoneimie.charAt(wprowadzoneimie.length -1)
        if (ostatnialitera == 'a' || ostatnialitera == 'A'){
            return 'wprowadzone imie jest żenskie'
        } else {
            return  'wprowadzone imie jest meskie'
        }
        
    };
    const btn = document.querySelector('button');
    const div = document.querySelector('div');
    btn.addEventListener('click', ()=> {
        const imie = document.querySelector('input[name = "imie"]').value
        div.textContent = sprawdzimie(imie);   
    })
    
    </script>
</body>
</html>
